<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador de Pokémons - Aula de APIs</title>
  <link rel="stylesheet" href="/src/style.css">
  <!-- Favicon simples usando emoji -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚪</text></svg>">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🔴 Explorador de Pokémons</h1>
      <p class="subtitle">Aula prática: Consumindo APIs com JavaScript</p>
    </header>

    <section class="search-section">
      <div class="search-container">
        <label for="pokemon-input" class="search-label">Digite o nome ou número do Pokémon:</label>
        <div class="input-group">
          <input 
            type="text" 
            id="pokemon-input" 
            class="pokemon-input" 
            placeholder="Ex: pikachu, 25, charizard..."
            autocomplete="off"
          >
          <button id="search-btn" class="search-btn">Buscar Pokémon 🔍</button>
        </div>
        
        <div class="examples">
          <p class="examples-title">💡 Exemplos para testar:</p>
          <div class="example-tags">
            <span class="example-tag" data-pokemon="pikachu">Pikachu</span>
            <span class="example-tag" data-pokemon="charizard">Charizard</span>
            <span class="example-tag" data-pokemon="bulbasaur">Bulbasaur</span>
          </div>
        </div>
      </div>
    </section>

    <section class="status-section">
      <div id="status-message" class="status-message hidden"></div>
    </section>

    <section class="results-section">
      <div id="pokemon-card" class="pokemon-card hidden">
        <div class="pokemon-image-container">
          <img id="pokemon-image" class="pokemon-image" src="" alt="">
        </div>
        
        <div class="pokemon-info">
          <h2 id="pokemon-name" class="pokemon-name"></h2>
          <div id="pokemon-types" class="pokemon-types"></div>
          
          <div class="pokemon-details">
            <div class="detail-item">
              <span class="detail-label">📏 Altura:</span>
              <span id="pokemon-height" class="detail-value"></span>
            </div>
            <div class="detail-item">
              <span class="detail-label">⚖️ Peso:</span>
              <span id="pokemon-weight" class="detail-value"></span>
            </div>
            <div class="detail-item">
              <span class="detail-label">🔢 ID:</span>
              <span id="pokemon-id" class="detail-value"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer-text">
        🎓 <strong>Aula de Programação:</strong> Consumindo APIs públicas com JavaScript<br>
        📚 <strong>API utilizada:</strong> <a href="https://pokeapi.co/" target="_blank" rel="noopener">PokéAPI</a>
      </p>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
